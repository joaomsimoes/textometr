<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="static/favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style type="text/css">
        .bg-header {
            background-color: #29953e;
        }
    </style>

    <title>Исследуй свой текст</title>
</head>

<body>
    <header class="bg-header">
        <h5 class="text-center text-white p-2">Исследуй свой текст</h5>
    </header>
    <div id="app" class="container">
        <form>
            <div class="form-group p-2">
                <textarea v-model="text" class="form-control" rows="10" placeholder="Введите текст для анализа"></textarea>
            </div>
        </form>
        <p v-if="result">Характеристики текста для уровня [[ result.level ]]</p>
    </div>   
    <script>
        const DELAY = 2000;

        var app = new Vue({
            delimiters: ['[[', ']]'],
            el: '#app',
            data: {
                text: '',
                result: null,
                delayedSend: null
            },
            watch: {
                text: function() {
                    clearTimeout(app.delayedSend);
                    if (app.text) {
                        app.delayedSend = setTimeout(function() {app.analyze()}, DELAY);
                    } else {
                        app.result = null;
                    }    
                }
            },
            methods: {
                // REST API
                analyze: function() {
                    axios
                        .post('/analyze', {text: app.text})
                        .then(function(response) {
                            app.result = response.data.result    
                        });
                }
            }
        })
    </script>
</body>

</html>
